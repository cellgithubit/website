<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
        background:url("image/n4.jpg");
        background-size: 280%;
        }
        div.main{
            width:400px;
            margin: 100px auto;

        }
        h2{
            text-align: center;
            padding:20px;
        }
        div.register{
             box-shadow: 2px 2px 15px;
             color:#fff;
        }
        div.register,submit{
            text-align: center;
        }
      
        
    </style>
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Register here</h2>
            <br>

            <form id="register"  method="post"> 
                <label>First Name:</label>
                <input type="text" name="fname" id="name" placeholder="Enter your name">
                <br><br>
                <label>Last Name:</label>
               <input type="text" name="lname" id="name" placeholder="Enter your lastname">
               <br><br>
               <label>Email:</label>
               <input type="text" name="email" id="email" placeholder="Enter your email">
               <br><br>
               <label>Mobile Number:</label>
               <input type="text" name="number" id="number" placeholder="Enter your mobile number">
               <br><br>
               <label>Your age:</label>

               <input  type="text" name="age" id="age" placeholder="Enter your age">
               <br><br>
               <label>Gender:</label>
               <br>
               <input type="Radio"  name="gender" id="Male">
               <span id="male">Male</span>
               <input type="radio" name = "gender" id="female">
               <span id="female">Female </span>
               <br><br>
               <label>Known Language:</label>
               <br>
               <input type="checkbox"  name="lang" id="Hindi">
               <span id="Hindi">Hindi</span>
               <input type="checkbox" name = "lang" id="English">
               <span id="english">English </span>

               <br><br>
               <input type="submit" value="submit" id="submit">


            </form>


        </div>

    </div>
    
</body>
</html>
